<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>

    <h2>Form Belajar</h2>
    <p>ini adalah website latihan pertama</p>

    <form action="">
        <label for="name">name:</label>
        <input type="text" id="name" value="your name">
        <br>

        <label for="birthday">tanggal lahir:</label>
        <input type="datetime" id="birthday" value="your birthday">
        <br>
        <label>jenis kelamin:</label>
            <input type="radio" name="jenis-kelamin" id="pria" value="pria">
            <label for="pria">pria</label>
            <input type="radio" name="jenis-kelamin" id="wanita" value="wanita">
            <label for="wanita">wanita</label><br>

            <label for="pesan">pesan:</label>
            <textarea name="pesan" id="" cols="30" rows="5"></textarea><br>

            <input type="submit" value="submit">
    </form>

    <table style="border-spacing: 10px;">
        <tr>
            <th>Nama</th>
            <th>Tanggal lahir</th>
            <th>Jenis Kelamin</th>
            <th>Pesan</th>
            <th>Profile</th>
            <th>Delete</th>
        </tr>
        <tr>

</html>
